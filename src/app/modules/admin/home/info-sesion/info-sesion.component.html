<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto bg-white" cdkScrollable>

    <!-- Main -->
    <div class="flex-auto p-6 md:px-26 lg:px-60 sm:py-10">

        <!-- CONTENT GOES HERE -->
        <div class="min-h-100">
            <!-- Titulo -->
            <div class="flex flex-col items-start w-full p-4">
                <div class="w-full flex flex-row justify-between items-center gap-2">
                    <h2 class="text-4xl font-semibold text-primary-700">{{sesion.tema}}</h2>
                    <div class="flex justify-center">
                        <div [ngClass]="{'bg-gray-400': estadoSesion === 'No transmitiendo'
                                        ,'bg-yellow-500': estadoSesion === 'Preparado para grabar'
                                        , 'bg-green-500': estadoSesion === 'Grabando'
                                        , 'bg-red-500': estadoSesion === 'Transmisi贸n finalizada'
                        }" class="p-6 rounded-full"></div>
                    </div>
                </div>
                <h3 class="text-secondary text-3xl">{{sesion.fecha_inicio_sesion | date: 'longDate'}} - {{sesion.hora_inicio_sesion}} </h3>
            </div>

            <!-- responsable -->
            <div class="flex flex-col sm:flex-row justify-between items-start w-full p-4">
                <h3 class="text-secondary text-2xl font-bold">Responsable:</h3>
                <h4 class="text-2xl font-medium">{{sesion.responsable}}</h4>
            </div>

            <!-- contenido -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <!-- contenedor imagen -->
                <div class="w-full md:col-span-3 p-4 border border-gray-200">

                </div>

                <!-- contenedor botones -->
                <div class="w-full md:col-span-1 p-4">
                    <div class="flex flex-col gap-4 justify-center" *appShowForRoles="['programador', 'monitoreo', 'admin']">
                        <button mat-flat-button class="text-primary border-solid border border-primary font-bold hover:bg-primary hover:bg-none hover:text-white" (click)="updateEstadoSesionIniciarSesion()" *ngIf="estadoSesion !== 'Grabando' && estadoSesion !== 'Transmisi贸n finalizada'">Iniciar Sesi贸n</button>
                        <button mat-flat-button class="text-primary border-solid border border-primary font-bold hover:bg-primary hover:bg-none hover:text-white overflow-hidden">Registro de asistentes finalizado</button>
                        <button *ngIf="estadoSesion === 'Grabando'" mat-flat-button class="text-red-600 border-solid border border-red-600 font-bold hover:bg-red-600 hover:bg-none hover:text-white" (click)="mostrarDialogoConfimar()">Terminar Sesi贸n</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
