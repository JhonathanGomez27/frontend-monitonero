<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto bg-white" cdkScrollable>

    <!-- Main -->
    <div class="flex-auto p-6 md:px-26 lg:px-60 sm:py-10">

        <!-- CONTENT GOES HERE -->
        <div class="min-h-100">

            <!-- Titulo -->
            <div class="flex flex-col items-start mb-6 w-full p-4 sm:bg-gradient-to-r sm:from-white sm:from-60% sm:to-primary-200 rounded-md">
                <h2 class="text-4xl font-semibold text-primary-700">Portal de Monitoreo</h2>
                <h3 class="text-4xl font-medium text-primary">CAMARA DE REPRESENTANTES</h3>
            </div>

            <!-- contenido -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 pt-4 sm:pt-7">
                <ng-container *ngFor="let item of comisiones">
                    <div class="border border-solid border-gray-200 p-4 rounded-md overflow-hidden cursor-pointer hover:shadow-xl hover:bg-slate-100" [routerLink]="['./', item.id]">
                        <!-- icono -->
                         <div class="flex flex-row justify-between items-center">
                            <div class="flex justify-center">
                                <mat-icon class="icon-size-10" svgIcon="heroicons_outline:building-library" [color]="'primary'"></mat-icon>
                            </div>
                            <div class="flex justify-center">
                                <div class="p-4 bg-gray-400  rounded-full"></div>
                            </div>
                         </div>

                         <!-- titulo -->
                          <div class="flex justify-start font-bold text-xl mt-4 items-center">
                            {{item.nombre}}
                          </div>
                    </div>
                </ng-container>
            </div>

        </div>
    </div>
</div>
